<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/65127bb687.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col"></div>
        <!-- form -->
        <div class="col-md-6 col-sm-10 mt-5 mb-2 box">
          <div class="row">
            <div class="col-md-10 col-sm-12">
              <form id="citywether" class="input-group mb-3">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="floatingInput"
                    placeholder="enter city name"
                    aria-describedby="button-addon2"
                  />
                  <label for="floatingInput">Enter city name</label>
                </div>
                <span class="input-group-text">
                  <input
                    type="submit"
                    value="Search"
                    class="btn btn-primary"
                    id="button-addon2"
                  />
                </span>
              </form>
            </div>
            <div class="col-md-2 col-sm-12 mb-3">
              <button
                class="btn btn-outline-primary btn-location"
                id="current-location"
              >
                Current
              </button>
            </div>
          </div>
          <!-- city info -->
          <div class="row">
            <div class="col-md-6">
              <h2 id="city">Berlin, Germany</h2>
              <ul>
                <li>
                  <span id="current-date">Sunday 16:00</span> |
                  <span id="description">Mostly cloudy</span>
                </li>
                <li>
                  <span id="Humidity">Humidity: 58%</span>
                  | <span id="Wind">Wind: 11 km/h</span>
                </li>
              </ul>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-4">
              <img src="src/pics/rain.png" class="daypic" />
              <span class="temp" id="temp">4</span>
              <span class="weather-units">
                <a href="#" id="celsius">°C</a> |
                <a href="#" id="fahrenheit">°F</a>
              </span>
            </div>
          </div>
          <!-- city forcast -->
          <div class="row">
            <div class="col Weather-forcast"></div>
            <div class="col Weather-forcast"></div>
            <div class="col Weather-forcast"></div>
            <div class="col Weather-forcast"></div>
            <div class="col Weather-forcast"></div>
          </div>
        </div>
        <div class="col"></div>
        <p class="opensource">
          <a href="https://github.com/susnamd/weather-app">Open source code </a>
          by Susan
        </p>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
